<section>

    <div class="box">
        <div class="form">
            <h2 id='h2login'>Login</h2>
            <form ngNativeValidate [formGroup] = forma (ngSubmit) = 'ingresar()'>
                <div class="inputBx input-group">

                    <input id='userName' formControlName='userName' name="userName" type="text" placeholder="Username" required>
                    <img src="../../../assets/img/user.png" alt="">
                </div>
                <div class="inputBx input-group">
                    <input  id='passowrd'  formControlName='password' name="password" type="password" placeholder="Password" required>
                    <img src="../../../assets/img/lock.png" alt="">
                </div>

                <div class="inputBx">
                        <button id='logi' type="submit" class="btn btn-outline-light">
                        <span></span>
                        <span></span> Ingresar
                        <span></span>
                        <span></span>
                        </button>
                </div>

            </form>
            <p>Aun no tienes una cuenta?

            </p>
            <button id='cuenta'  type="button" routerLink="/register">    
                <span></span>
                <span></span>Crear Cuenta
                <span></span>
                <span></span>
            </button>
        </div>
    </div>


</section>
